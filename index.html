    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(function(){
        // 썸네일 클릭 → 팝업 열기
        $(".pr_img").on("click", function() {
            $(this).closest(".project-item").addClass("active");
        });

        // 닫기 버튼 클릭 → 팝업 닫기
        $(".btn_close").on("click", function(e) {
            e.stopPropagation();
            $(this).closest(".project-item").removeClass("active");
        });

        // 팝업 바깥 클릭 → 닫기
        $(".new_img").on("click", function() {
            $(this).closest(".project-item").removeClass("active");
        });

        // 안쪽(inner) 클릭은 닫기 이벤트 막기
        $(".new_img .inner").on("click", function(e) {
            e.stopPropagation();
        });
    });
</script>
</body>
